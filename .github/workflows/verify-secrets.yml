name: Verify Secrets

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check secrets exist
        run: |
          [ -n "$CONFLUENCE_BASE_URL" ] && echo "Base URL OK"
          [ -n "$CONFLUENCE_USER" ] && echo "User OK"
          [ -n "$CONFLUENCE_API_TOKEN" ] && echo "Token OK"
          [ -n "$CONFLUENCE_SPACE_KEY" ] && echo "Space key OK"
