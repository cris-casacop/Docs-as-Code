name: Verify Secrets

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      CONFLUENCE_BASE_URL: ${{ secrets.CONFLUENCE_BASE_URL }}
      CONFLUENCE_USER: ${{ secrets.CONFLUENCE_USER }}
      CONFLUENCE_API_TOKEN: ${{ secrets.CONFLUENCE_API_TOKEN }}
      CONFLUENCE_SPACE_KEY: ${{ secrets.CONFLUENCE_SPACE_KEY }}

    steps:
      - name: Diagnose secret availability
        run: |
          echo "Checking secrets..."

          if [ -z "$CONFLUENCE_BASE_URL" ]; then
            echo "❌ CONFLUENCE_BASE_URL is missing"
          else
            echo "✅ CONFLUENCE_BASE_URL is present"
          fi

          if [ -z "$CONFLUENCE_USER" ]; then
            echo "❌ CONFLUENCE_USER is missing"
          else
            echo "✅ CONFLUENCE_USER is present"
          fi

          if [ -z "$CONFLUENCE_API_TOKEN" ]; then
            echo "❌ CONFLUENCE_API_TOKEN is missing"
          else
            echo "✅ CONFLUENCE_API_TOKEN is present"
          fi

          if [ -z "$CONFLUENCE_SPACE_KEY" ]; then
            echo "❌ CONFLUENCE_SPACE_KEY is missing"
          else
            echo "✅ CONFLUENCE_SPACE_KEY is present"
          fi
